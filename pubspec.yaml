name: flutter_first_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter


  english_words: ^4.0.0
  provider: ^6.0.0
  timer_count_down: ^2.2.0
  flutter_blue: ^0.8.0
  flutter_reactive_ble: ^5.0.2
  permission_handler: ^10.2.0
  logger: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 200
        - asset: assets/fonts/OpenSans-Medium.ttf

  assets:
      - assets/images/wemos.jpg

