name: MoneyBuddy
description: A money management app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter


  english_words: ^4.0.0
  provider: ^6.0.0
  timer_count_down: ^2.2.0
  syncfusion_flutter_charts: ^20.1.49
  intl: ^0.17.0
  permission_handler: ^10.2.0


  logger: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 200
        - asset: assets/fonts/OpenSans-Medium.ttf

  assets:
      - assets/images/money.png

